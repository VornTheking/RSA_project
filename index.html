<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption/Decryption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RSA Encryption/Decryption Calculator</h1>
        
        <div class="input-section">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter your message">

            <label for="p">Value of p:</label>
            <input type="number" id="p" placeholder="Enter a prime number p">

            <label for="q">Value of q:</label>
            <input type="number" id="q" placeholder="Enter a prime number q">

            <label for="e">Value of e:</label>
            <input type="number" id="e" placeholder="Enter a value for e">
        </div>

        <div class="button-section">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="output-section">
            <p><strong>Encrypted Message:</strong> <span id="encryptedMessage"></span></p>
            <p><strong>Decrypted Message:</strong> <span id="decryptedMessage"></span></p>
            <p id="keysInfo"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
